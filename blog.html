---
title: Blog Posts
layout: default
---
<div class="grid_8" id="posts">
  <h2>
    Blog Posts
    <a href="/feed">
      <img class="rss" src="/images/trex-rss.png"/>
    </a>
  </h2>
  <ul>
    {% for post in site.posts %}
        <li class="index-post">
          <div id="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
        </li>
    {% endfor %}
  </ul>
</div>
